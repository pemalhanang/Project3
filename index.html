<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Web Registration Form</title>
</head>
<body>
    <header>The Code Review</header>

    <div class="contain-1">
    
        <div>
        <h1>Sign up for our Newsletter</h1>
        <p>Get the latest news on how your code is doing right in your inbox </p>
    </div>

    <div class="first-part">
    <form action="#" method="post">

        <fieldset>

          <legend> Contact Information</legend> <br>

          <div class="first-part">
                <label for="full-name">Full Name</label><br>    
                <input type="text" id="full-name" name="full-name" placeholder="required">
            </div>

            <div class="first-part">
                <label for="Email">Email</label><br>
                <input type="Email" id="Email" name="email" placeholder="required">
            </div>

            <div class="first-part">
                <label for="phone-number">Phone Number</label><br>
                <input type="tel" id="phone-number" name="phone-number">
            </div>

            <div class="first-part">
                <label for="street-address">Street Address</label><br>
                <input type="text" id="street-address" name="address">
            </div>

            <div class="first-part">
                <label for="city">City</label><br>
                <input type="text" id="city" name="city">
            </div>

            <div class="first-part">
                <label for="state">State</label><br>
                <input type="text" id="state" name="state">
                <select id="state" name="state">
                <option>
                    <option value="---">---</option><option value="Alabama">Alabama</option><option value="Alaska">Alaska</option><option value="Arizona">Arizona</option><option value="Arkansas">Arkansas</option><option value="California">California</option><option value="Colorado">Colorado</option><option value="Connecticut">Connecticut</option><option value="Delaware">Delaware</option><option value="District of Columbia">District of Columbia</option><option value="Florida">Florida</option><option value="Georgia">Georgia</option><option value="Guam">Guam</option><option value="Hawaii">Hawaii</option><option value="Idaho">Idaho</option><option value="Illinois">Illinois</option><option value="Indiana">Indiana</option><option value="Iowa">Iowa</option><option value="Kansas">Kansas</option><option value="Kentucky">Kentucky</option><option value="Louisiana">Louisiana</option><option value="Maine">Maine</option><option value="Maryland">Maryland</option><option value="Massachusetts">Massachusetts</option><option value="Michigan">Michigan</option><option value="Minnesota">Minnesota</option><option value="Mississippi">Mississippi</option><option value="Missouri">Missouri</option><option value="Montana">Montana</option><option value="Nebraska">Nebraska</option><option value="Nevada">Nevada</option><option value="New Hampshire">New Hampshire</option><option value="New Jersey">New Jersey</option><option value="New Mexico">New Mexico</option><option value="New York">New York</option><option value="North Carolina">North Carolina</option><option value="North Dakota">North Dakota</option><option value="Northern Marianas Islands">Northern Marianas Islands</option><option value="Ohio">Ohio</option><option value="Oklahoma">Oklahoma</option><option value="Oregon">Oregon</option><option value="Pennsylvania">Pennsylvania</option><option value="Puerto Rico">Puerto Rico</option><option value="Rhode Island">Rhode Island</option><option value="South Carolina">South Carolina</option><option value="South Dakota">South Dakota</option><option value="Tennessee">Tennessee</option><option value="Texas">Texas</option><option value="Utah">Utah</option><option value="Vermont">Vermont</option><option value="Virginia">Virginia</option><option value="Virgin Islands">Virgin Islands</option><option value="Washington">Washington</option><option value="West Virginia">West Virginia</option><option value="Wisconsin">Wisconsin</option><option value="Wyoming">Wyoming
                </option>
            
             </select>
            </div>
        
            <div class="first-part">
                <label for="zip-code">Zip Code</label><br>
                <input type="number" id="zip-code" name="zip">
            </div>

        </fieldset>
    </div>
    

    <fieldset>
    <div class="newsletter">
        <h2>Newsletter</h2> 
        
         

            <legend>Select the newsletter you would like to receive</legend>
            
            <div class="checkbox">
                <input type="checkbox" id="HTML-News">
                <label for="html-news">HTML News</label><br>
            </div>

            <div class="checkbox">
                <input type="checkbox" id="css-news">
                <label for="css-news">CSS News</label><br>
            </div>  
            
            <div class="checkbox">
                <input type="checkbox" id="javascript-news">
                <label for="javascript-news">Javscript News</label> 
            </div>    

          
    </div>

        
            <label>Newsletter Format</label> 
        <div class="radio">    
            <input type="radio" id="format" name="HTML" value="Format">
            <label for="format">HTML</label>
        </div>    

        <div class="radio"></div>
            <input type="radio" id="format" name="Plain Text" value="format">
            <label for="format">Plain Text</label> 
        </div>
    
        <div class="textarea">
            <h6>other topics you would like to hear about</h6><br>
            <textarea></textarea>
        </div>    

    </fieldset>


        <div class="button">
            <button type="submit">Sign Up</button> 
        </div>
            
    
    </div>
</form>
    
   

<div class="footer">
    <footer>Copyright The Code Reiewer </footer>
</div>
</body>

</html>
